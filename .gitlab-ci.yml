---
variables:
  DOCKER_HOST: tcp://docker:2375
  GO_VERSION: "1.25"
  DOCKER_VERSION: "29.1"
stages:
  - bots
  - check-commit
  - generate
  - build
  - lint
  - test
  - e2e
pipelines-check:
  stage: bots
  needs: []
  image:
    name: $CI_REGISTRY_GO/golang:latest-alpine
    entrypoint: [""]
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  tags:
    - go
  script:
    - go run cmd/gitlab-mr-pipelines/main.go
mr-backport-question:
  stage: bots
  needs: []
  image:
    name: $CI_REGISTRY_GO/golang:latest-alpine
    entrypoint: [""]
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event' && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == $CI_DEFAULT_BRANCH
  tags:
    - go
  script:
    - go run cmd/gitlab-mr-checker/main.go
build-specification:
  stage: build
  needs: []
  image:
    name: $CI_REGISTRY_GO/golang:latest-alpine
    entrypoint: [""]
  tags:
    - go
  script:
    - go run cmd/specification/*.go -file specification/haproxy-spec.yaml > specification/build/haproxy_spec_to_compare.yaml
    - diff -u specification/build/haproxy_spec_to_compare.yaml specification/build/haproxy_spec.yaml
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_PIPELINE_SOURCE == 'push'

yaml-lint:
  stage: lint
  needs: ["build-specification"]
  image:
    name: $CI_REGISTRY_GO/cytopia/yamllint:latest
    entrypoint: [""]
  tags:
    - go
  script:
    # to test locally, run:  docker run --rm -v $(pwd):/data cytopia/yamllint .
    - /bin/sh -c "yamllint -f colored ."
    - chmod +x ./specification/scripts/lint-yaml.sh
    - /bin/sh -c ./specification/scripts/lint-yaml.sh
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_PIPELINE_SOURCE == 'push'

generate:
  stage: generate
  image:
    name: $CI_REGISTRY_GO/golang:latest-alpine
    entrypoint: [""]
  services:
    - name: $CI_REGISTRY_GO/docker:$DOCKER_VERSION-dind
      alias: docker
  tags:
    - go
  before_script:
    - find models -maxdepth 1 -type f -name "*.go" -exec rm {} \;
    - make models
  script:
    - |
      # Check for unstaged changes
      if ! git diff --quiet 2>/dev/null; then
          echo "Diff output:"
          git diff
          echo "Models are not generated. Please run \`make models\` and commit the result."
          exit 1
      fi
    - test -z "$(git ls-files --others --exclude-standard 2> /dev/null)" || exit "Models generation created untracked files, cannot proceed"
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_PIPELINE_SOURCE == 'push'

build:
  stage: build
  image:
    name: $CI_REGISTRY_GO/golang:latest-alpine
    entrypoint: [""]
  needs: []
  tags:
    - go
  before_script:
    - mkdir -p .go
  script:
    - go build
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_PIPELINE_SOURCE == 'push'

tidy:
  stage: lint
  needs: ["build"]
  image:
    name: $CI_REGISTRY_GO/golang:$GO_VERSION-alpine
    entrypoint: [""]
  tags:
    - go
  script:
    - go mod tidy
    - test -z "$(git diff 2> /dev/null)" || exit 'Go modules not tidied, issue \`go mod tidy\` and commit the result'
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_PIPELINE_SOURCE == 'push'

lint:
  stage: lint
  needs: ["build"]
  image:
    name: $CI_REGISTRY_GO/golang:$GO_VERSION-alpine
    entrypoint: [""]
  tags:
    - go
  script:
    - make lint
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_PIPELINE_SOURCE == 'push'

license-check:
  stage: lint
  needs: ["build"]
  image:
    name: $CI_REGISTRY_GO/golang:latest-alpine
    entrypoint: [""]
  tags:
    - go
  script:
    - PROJECT="$(go list -m)"
    - ALLOWED_LICENSES="$(<.allowed_license_types)"
    - go-licenses report --ignore "$PROJECT" .
    - go-licenses check --allowed_licenses="$ALLOWED_LICENSES" --ignore "$PROJECT" .
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_PIPELINE_SOURCE == 'push'

lint-commit-msg:
  stage: lint
  needs: ["build"]
  image:
    name: $CI_REGISTRY_GO/commit-check:latest
    entrypoint: [""]
  tags:
    - go
  script:
    - /check
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'

test:
  stage: test
  needs: ["build"]
  image:
    name: $CI_REGISTRY_GO/golang:latest-alpine
    entrypoint: [""]
  tags:
    - go
  script:
    - go test ./...
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_PIPELINE_SOURCE == 'push'

test-equal:
  stage: test
  needs: ["build"]
  image:
    name: $CI_REGISTRY_GO/golang:latest-alpine
    entrypoint: [""]
  tags:
    - go
  script:
    - gotest -v -t equal
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_PIPELINE_SOURCE == 'push'
.e2e:
  stage: e2e
  needs: ["build"]
  image:
    name: $CI_REGISTRY_GO/docker:$DOCKER_VERSION-go$GO_VERSION
    entrypoint: [""]
  services:
    - name: $CI_REGISTRY_GO/docker:$DOCKER_VERSION-dind
      alias: docker
  tags:
    - go
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_PIPELINE_SOURCE == 'push'
  before_script:
    - docker login -u='$app' -p $CI_REGISTRY_TOKEN $CI_REGISTRY_GO
    - docker pull -q $CI_REGISTRY_GO/golang:$GO_VERSION-alpine
    - docker image tag $CI_REGISTRY_GO/golang:$GO_VERSION-alpine golang:$GO_VERSION-alpine
    - docker pull -q $CI_REGISTRY_GO/haproxy-alpine:$HAPROXY_VERSION
    - docker image tag $CI_REGISTRY_GO/haproxy-alpine:$HAPROXY_VERSION haproxytech/haproxy-alpine:$HAPROXY_VERSION
  script:
    - DOCKER_HAPROXY_VERSION=$HAPROXY_VERSION make e2e-docker
HAProxy-3.3:
  extends: .e2e
  variables:
    HAPROXY_VERSION: "3.3"
