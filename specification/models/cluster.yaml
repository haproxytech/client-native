---
settings:
  title: Cluster Settings
  description: Settings related to a cluster.
  type: object
  properties:
    bootstrap_key:
      type: string
    mode:
      type: string
      enum: [single, cluster]
    status:
      type: string
      enum: [active, unreachable, waiting_approval]
      readOnly: true
    cluster:
      properties:
        name:
          type: string
          readOnly: true
        cluster_id:
          type: string
        description:
          type: string
          readOnly: true
        address:
          pattern: ^[^\s]+$
          type: string
          readOnly: true
        port:
          maximum: 65535
          minimum: 1
          type: integer
          readOnly: true
          x-nullable: true
        api_base_path:
          type: string
          readOnly: true
        log_targets:
          type: array
          x-go-name: ClusterLogTargets
          x-omitempty: true
          items:
            type: object
            x-go-name: ClusterLogTarget
            required:
              - address
              - port
              - protocol
            properties:
              protocol:
                type: string
                enum:
                  - tcp
                  - udp
              address:
                type: string
              port:
                type: integer
                maximum: 65535
                minimum: 1
              log_format:
                type: string
      title: Cluster controller information
      type: object
