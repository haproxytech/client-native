---
table:
  type: object
  properties:
    expire:
      pattern: ^\d+(ms|s|m|h|d)?$
      type: string
      x-nullable: true
      x-duration: true
      x-default-unit: ms
    name:
      type: string
      x-nullable: false
    no_purge:
      type: boolean
      x-display-name: No Purge
    size:
      type: string
      pattern: ^\d+(k|K|m|M|g|G)?$
      x-size: true
    store:
      type: string
    type:
      enum:
        - ip
        - integer
        - string
        - binary
      type: string
    recv_only:
      type: boolean
      x-display-name: Receive Only
    type_len:
      type: integer
      x-display-name: Type
      x-nullable: true
    write_to:
      type: string
      x-nullable: true
    metadata:
      additionalProperties:
        type: object
