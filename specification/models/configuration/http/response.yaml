---
http_response_rule:
  title: HTTP Response Rule
  description: HAProxy HTTP response rule configuration (corresponds to http-response directives)
  type: object
  required:
    - index
    - type
  properties:
    index:
      type: integer
      x-nullable: true
    type:
      type: string
      enum:
        - add-acl
        - add-header
        - allow
        - cache-store
        - capture
        - del-acl
        - del-header
        - del-map
        - deny
        - lua
        - redirect
        - replace-header
        - replace-value
        - return
        - sc-add-gpc
        - sc-inc-gpc
        - sc-inc-gpc0
        - sc-inc-gpc1
        - sc-set-gpt0
        - send-spoe-group
        - set-header
        - set-log-level
        - set-map
        - set-mark
        - set-nice
        - set-status
        - set-tos
        - set-var
        - set-var-fmt
        - silent-drop
        - strict-mode
        - track-sc0
        - track-sc1
        - track-sc2
        - track-sc
        - unset-var
        - wait-for-body
        - set-bandwidth-limit
      x-nullable: false
    capture_sample:
      type: string
      x-display-name: Capture Sample
      pattern: '^[^\s]+$'
      x-dependency:
        type:
          value: capture
          required: true
    capture_id:
      type: integer
      x-nullable: true
      x-display-name: Capture SlotID
      x-dependency:
        type:
          value: capture
          required: true
    redir_type:
      type: string
      x-display-name: Redirect Type
      enum: [location, prefix, scheme]
      x-dependency:
        type:
          value: redirect
          required: true
    redir_value:
      type: string
      x-display-name: Redirect Value
      pattern: '^[^\s]+$'
      x-dependency:
        type:
          value: redirect
          required: true
    redir_code:
      type: integer
      x-nullable: true
      x-display-name: Redirect Code
      enum: [301, 302, 303, 307, 308]
      x-dependency:
        type:
          value: redirect
    redir_option:
      type: string
      x-display-name: Redirect Option
      x-dependency:
        type:
          value: redirect
          required: true
    hdr_name:
      type: string
      x-display-name: Header Name
      x-dependency:
        type:
          value: [add-header, replace-header, del-header, set-header, replace-value]
          required: true
    hdr_match:
      type: string
      x-display-name: Header Match
      x-dependency:
        type:
          value: [replace-header, replace-value]
          required: true
    hdr_format:
      type: string
      x-display-name: Header Format
      x-dependency:
        type:
          value: [replace-header, replace-value, set-header, add-header]
          required: true
    hdr_method:
      type: string
      x-display-name: Header Match Method
      x-dependency:
        type:
          value: [del-header]
    log_level:
      type: string
      enum: [emerg, alert, crit, err, warning, notice, info, debug, silent]
      x-dependency:
        type:
          value: set-log-level
          required: true
    var_name:
      type: string
      pattern: '^[^\s]+$'
      x-dependency:
        type:
          value: [set-var, set-var-fmt, unset-var]
          required: true
    var_scope:
      type: string
      pattern: '^[^\s]+$'
      x-dependency:
        type:
          value: [set-var, set-var-fmt, unset-var]
          required: true
    var_expr:
      type: string
      x-display-name: Var Expression
      x-dependency:
        type:
          value: set-var
          required: true
    var_format:
      type: string
      x-display-name: Var Format
      x-dependency:
        type:
          value: set-var-fmt
          required: true
    status:
      type: integer
      minimum: 100
      maximum: 999
      x-nullable: false
      x-dependency:
        type:
          value: set-status
          required: true
    status_reason:
      type: string
      x-dependency:
        type:
          value: set-status
    spoe_engine:
      type: string
      pattern: '^[^\s]+$'
      x-dependency:
        type:
          value: send-spoe-group
          required: true
    spoe_group:
      type: string
      pattern: '^[^\s]+$'
      x-dependency:
        type:
          value: send-spoe-group
          required: true
    acl_file:
      type: string
      pattern: '^[^\s]+$'
      x-dependency:
        type:
          value: [add-acl, del-acl]
          required: true
    acl_keyfmt:
      type: string
      x-display-name: ACK Key Format
      pattern: '^[^\s]+$'
      x-dependency:
        type:
          value: [add-acl, del-acl]
          required: true
    map_file:
      type: string
      pattern: '^[^\s]+$'
      x-dependency:
        type:
          value: [set-map, del-map]
          required: true
    map_keyfmt:
      type: string
      x-display-name: Map Key Format
      pattern: '^[^\s]+$'
      x-dependency:
        type:
          value: [set-map, del-map]
          required: true
    map_valuefmt:
      type: string
      x-display-name: Map Value Format
      pattern: '^[^\s]+$'
      x-dependency:
        type:
          value: set-map
          required: true
    sc_id:
      type: integer
      x-dependency:
        type:
          value: [sc-add-gpc, sc-inc-gpc, sc-inc-gpc0, sc-inc-gpc1, sc-set-gpt0]
          required: true
    sc_idx:
      type: integer
      x-dependency:
        type:
          value: [sc-add-gpc, sc-inc-gpc]
          required: true
    sc_expr:
      type: string
      x-display-name: ScSet Expression Value
      x-dependency:
        type:
          value: [sc-add-gpc, sc-set-gpt0]
          required: true
    sc_int:
      type: integer
      x-nullable: true
      x-display-name: ScSet Integer Value
      x-dependency:
        type:
          value: [sc-add-gpc, sc-set-gpt0]
          required: true
    mark_value:
      type: string
      pattern: '^(0x[0-9A-Fa-f]+|[0-9]+)$'
      x-display-name: Mark Value
      x-dependency:
        type:
          value: set-mark
          required: true
    nice_value:
      type: integer
      minimum: -1024
      maximum: 1024
      x-nullable: false
      x-display-name: Nice Value
      x-dependency:
        type:
          value: set-nice
          required: true
    tos_value:
      type: string
      pattern: '^(0x[0-9A-Fa-f]+|[0-9]+)$'
      x-display-name: Tos Value
      x-dependency:
        type:
          value: set-tos
          required: true
    track-sc0-key:
      x-deprecated: true
      type: string
      pattern: '^[^\s]+$'
      x-display-name: track-sc0 Key
      x-dependency:
        type:
          value: track-sc0
          required: true
    track-sc0-table:
      x-deprecated: true
      type: string
      pattern: '^[^\s]+$'
      x-display-name: track-sc0 Table
      x-dependency:
        type:
          value: track-sc0
    track-sc1-key:
      x-deprecated: true
      type: string
      pattern: '^[^\s]+$'
      x-display-name: track-sc1 Key
      x-dependency:
        type:
          value: track-sc1
          required: true
    track-sc1-table:
      x-deprecated: true
      type: string
      pattern: '^[^\s]+$'
      x-display-name: track-sc1 Table
      x-dependency:
        type:
          value: track-sc1
    track-sc2-key:
      x-deprecated: true
      type: string
      pattern: '^[^\s]+$'
      x-display-name: track-sc2 Key
      x-dependency:
        type:
          value: track-sc2
          required: true
    track-sc2-table:
      x-deprecated: true
      type: string
      pattern: '^[^\s]+$'
      x-display-name: track-sc2 Table
      x-dependency:
        type:
          value: track-sc2
    track_sc_key:
      type: string
      pattern: '^[^\s]+$'
      x-display-name: track-sc Key
      x-dependency:
        type:
          value: track-sc
          required: true
    track_sc_table:
      type: string
      pattern: '^[^\s]+$'
      x-display-name: track-sc Table
      x-dependency:
        type:
          value: track-sc
    track_sc_stick_counter:
      type: integer
      x-display-name: track-sc StickCounter
      x-nullable: true
      x-dependency:
        type:
          value: track-sc
    strict_mode:
      type: string
      enum: ['on', 'off']
      x-dependency:
        type:
          value: strict-mode
          required: true
    lua_action:
      type: string
      pattern: '^[^\s]+$'
      x-dependency:
        type:
          value: lua
          required: true
    lua_params:
      type: string
      x-dependency:
        type:
          value: lua
    cache_name:
      type: string
      x-display-name: Cache Name
      pattern: '^[^\s]+$'
      x-dependency:
        type:
          value: cache-store
          required: true
    deny_status:
      type: integer
      minimum: 200
      maximum: 599
      x-nullable: true
      x-dependency:
        type:
          value: deny
    return_status_code:
      type: integer
      minimum: 200
      maximum: 599
      x-dependency:
        type:
          value: return
      x-display-name: Return Error Code
      x-nullable: true
    return_content_type:
      type: string
      x-dependency:
        type:
          value: [deny, return]
      x-display-name: Return content type
      x-nullable: true
    return_content_format:
      type: string
      enum: [default-errorfile, errorfile, errorfiles, file, lf-file, string, lf-string]
      x-dependency:
        type:
          value: [deny, return]
    return_content:
      type: string
      x-dependency:
        return_content_format:
          value: [errofile, errorfiles, file, lf-file, string, lf-string]
          required: true
    return_hdrs:
      type: array
      x-omitempty: true
      x-go-name: ReturnHeaders
      x-dependency:
        return_content_format:
          value: [file, lf-file, string, lf-string]
      items:
        $ref: "#/definitions/return_header"
    wait_time:
      type: integer
      x-nullable: true
      x-dependency:
        type:
          value: wait-for-body
          required: true
    wait_at_least:
      type: integer
      x-nullable: true
      x-dependency:
        type:
          value: wait-for-body
    bandwidth_limit_name:
      type: string
      x-display-name: Bandwidth limit name
      x-dependency:
        type:
          value: set-bandwidth-limit
    bandwidth_limit_limit:
      type: string
      x-display-name: Standard HAProxy expression
      x-dependency:
        type:
          value: set-bandwidth-limit
    bandwidth_limit_period:
      type: string
      x-display-name: Standard HAProxy expression
      x-dependency:
        type:
          value: set-bandwidth-limit
    cond:
      type: string
      x-display-name: Condition
      enum: [if, unless]
    cond_test:
      type: string
      x-display-name: Condition Test
      x-dynamic-enum:
        operation: getACLs
        property: acl_name
        freeFormat: true
      x-dependency:
        cond:
          required: true
  additionalProperties: false
  example:
    index: 0
    type: add-header
    hdr_name: X-Haproxy-Current-Date
    hdr_format: "%T"
    cond: unless
    cond_test: "{ src 192.168.0.0/16 }"
