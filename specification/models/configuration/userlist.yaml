---
userlist:
  type: object
  description: Userlist with all it's children resources
  x-go-name: Userlist
  allOf:
    - $ref: "#/definitions/userlist_base"
    - type: object
      properties:
        users:
          additionalProperties:
            $ref: "#/definitions/user"
        groups:
          additionalProperties:
            $ref: "#/definitions/group"
userlist_base:
  title: Userlist Base
  description: HAProxy configuration of access control
  type: object
  required:
    - name
  properties:
    name:
      type: string
      pattern: '^[A-Za-z0-9-_.:]+$'
      x-nullable: false
    metadata:
      additionalProperties:
        type: object
group:
  title: Group
  description: HAProxy userlist group
  type: object
  required:
    - name
  properties:
    name:
      type: string
      pattern: '^[A-Za-z0-9-_.:]+$'
      x-nullable: false
    users:
      type: string
      x-nullable: false
    metadata:
      additionalProperties:
        type: object
user:
  title: User
  description: HAProxy userlist user
  type: object
  required:
    - username
    - secure_password
    - password
  properties:
    username:
      type: string
      pattern: '^[A-Za-z0-9-_.:]+$'
      x-nullable: false
    secure_password:
      type: boolean
    password:
      type: string
      x-nullable: false
    groups:
      type: string
      x-nullable: false
    metadata:
      additionalProperties:
        type: object
