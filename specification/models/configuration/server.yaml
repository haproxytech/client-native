---
server:
  title: Server
  description: HAProxy backend server configuration
  allOf:
    - $ref: '#/definitions/server_params'
    - type: object
      required:
        - name
        - address
      properties:
        name:
          type: string
          pattern: '^[^\s]+$'
          x-nullable: false
        address:
          type: string
          pattern: '^[^\s]+$'
          x-nullable: false
        port:
          type: integer
          x-nullable: true
          minimum: 1
          maximum: 65535
        id:
          type: integer
          x-nullable: true
  additionalProperties: false
  example:
    name: www
    address: 10.1.1.1
    port: 8080
server_template:
  title: Server template
  description: Set a template to initialize servers with shared parameters.
  allOf:
    - $ref: '#/definitions/server_params'
    - type: object
      required:
        - prefix
        - num_or_range
        - fqdn
      properties:
        prefix:
          type: string
          pattern: '^[^\s]+$'
          x-nullable: false
        num_or_range:
          type: string
          x-nullable: false
        fqdn:
          type: string
          x-nullable: false
        port:
          type: integer
          x-nullable: true
          minimum: 1
          maximum: 65535
        id:
          type: integer
          x-nullable: true
  additionalProperties: false
  example:
    prefix: srv
    num_or_range: 1-3
    fqdn: google.com
    port: 80
default_server:
  title: Default Server
  allOf:
    - $ref: '#/definitions/server_params'
