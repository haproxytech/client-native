---
frontend:
  title: Frontend
  description: HAProxy frontend configuration
  type: object
  required:
    - name
  properties:
    name:
      type: string
      pattern: '^[A-Za-z0-9-_.:]+$'
      x-nullable: false
    from:
      type: string
      pattern: '^[A-Za-z0-9-_.:]+$'
    mode:
      type: string
      enum: [http, tcp]
    httplog:
      type: boolean
      x-display-name: HTTP Log
      x-dependency:
        mode:
          value: http
    logasap:
      type: string
      enum: [enabled, disabled]
      x-display-name: Log ASAP
    bind_process:
      type: string
      pattern: '^[^\s]+$'
    clflog:
      type: boolean
      x-display-name: CLF Log
      x-dependency:
        mode:
          value: http
    tcplog:
      type: boolean
      x-display-name: TCP Log
      x-dependency:
        mode:
          value: tcp
    log_format:
      type: string
    log_format_sd:
      type: string
      x-display-name: Log Format SD
    log_tag:
      type: string
      pattern: '^[A-Za-z0-9-_.:]+$'
    log_separate_errors:
      type: string
      enum: [enabled, disabled]
    dontlognull:
      type: string
      enum: [enabled, disabled]
      x-display-name: Don't Log Null
    disable_h2_upgrade:
      type: string
      enum: [enabled, disabled]
      x-display-name: Disable HTTP/2 Upgrade
    http-buffer-request:
      type: string
      enum: [enabled, disabled]
      x-display-name: HTTP bufferrequest
    http_connection_mode:
      type: string
      enum: [httpclose, http-server-close, http-keep-alive]
      x-dependency:
        mode:
          value: http
    client_timeout:
      type: integer
      x-nullable: true
    client_fin_timeout:
      type: integer
      x-nullable: true
    http_request_timeout:
      type: integer
      x-nullable: true
      x-dependency:
        mode:
          value: http
    http_keep_alive_timeout:
      type: integer
      x-nullable: true
      x-dependency:
        mode:
          value: http
    tarpit_timeout:
      type: integer
      x-nullable: true
    maxconn:
      type: integer
      x-nullable: true
      x-display-name: Max Connections
    backlog:
      type: integer
      x-nullable: true
      x-display-name: Backlog
    forwardfor:
      $ref: "#/definitions/forwardfor"
      x-dependency:
        mode:
          value: http
    default_backend:
      type: string
      pattern: '^[A-Za-z0-9-_.:]+$'
      x-dynamic-enum:
        operation: getBackends
        property: name
    contstats:
      type: string
      enum: [enabled]
      x-display-name: Continuous Statistics
    tcpka:
      type: string
      enum: [enabled, disabled]
      x-display-name: TCP Keep Alive
      x-dependency:
        mode:
          value: tcp
    clitcpka:
      type: string
      enum: [enabled, disabled]
      x-display-name: Client TCP Keep Alive
      x-dependency:
        mode:
          value: tcp
    stick_table:
      $ref: "#/definitions/config_stick_table"
    http-use-htx:
      type: string
      enum: [enabled, disabled]
      x-display-name: HTTP Use HTX
      x-dependency:
        mode:
          value: http
    unique_id_format:
      type: string
      x-display-name: Unique ID format
    unique_id_header:
      type: string
      x-display-name: Unique ID header
    accept_invalid_http_request:
      type: string
      enum: [enabled, disabled]
      x-display-name: Accept Invalid HTTP Request
    h1_case_adjust_bogus_client:
      type: string
      enum: [enabled, disabled]
      x-display-name: H1 Adjust Bogus Client
    compression:
      $ref: "#/definitions/compression"
    stats_options:
      $ref: "#/definitions/stats_options"
    monitor_uri:
      $ref: '#/definitions/monitor_uri'
    monitor_fail:
      $ref: '#/definitions/monitor_fail'
    clitcpka_cnt:
      type: integer
      x-nullable: true
      x-display-name: Clitcpka Cnt
    clitcpka_idle:
      type: integer
      x-nullable: true
      x-display-name: Clitcpka Idle
    clitcpka_intvl:
      type: integer
      x-nullable: true
      x-display-name: Clitcpka Intvl
    http_ignore_probes:
      type: string
      enum: [enabled, disabled]
      x-display-name: HTTP Ignore Probes
    http_use_proxy_header:
      type: string
      enum: [enabled, disabled]
      x-display-name: HTTP Use Proxy Header
    httpslog:
      type: string
      enum: [enabled, disabled]
      x-display-name: Httpslog
    http_restrict_req_hdr_names:
      type: string
      enum: [preserve, delete, reject]
      x-display-name: Restrict HTTP Request Header Names
    independent_streams:
      type: string
      enum: [enabled, disabled]
      x-display-name: Independent Streams
    nolinger:
      type: string
      enum: [enabled, disabled]
      x-display-name: Nolinger
    originalto:
      $ref: "#/definitions/originalto"
    socket_stats:
      type: string
      enum: [enabled, disabled]
      x-display-name: Socket Stats
    tcp_smart_accept:
      type: string
      enum: [enabled, disabled]
      x-display-name: Tcp Smart Accept
    dontlog_normal:
      type: string
      enum: [enabled, disabled]
    http_no_delay:
      type: string
      enum: [enabled, disabled]
      x-display-name: HTTP No Delay
    splice_auto:
      type: string
      enum: [enabled, disabled]
      x-display-name: Splice Auto
    splice_request:
      type: string
      enum: [enabled, disabled]
      x-display-name: Splice Request
    splice_response:
      type: string
      enum: [enabled, disabled]
      x-display-name: Splice Response
    idle_close_on_response:
      type: string
      enum: [enabled, disabled]
      x-display-name: Idle Close On Response
    email_alert:
      $ref: "#/definitions/email_alert"
    description:
      type: string
      x-display-name: Description
    id:
      type: integer
      x-nullable: true
    enabled:
      type: boolean
    disabled:
      type: boolean
    error_files:
      type: array
      x-omitempty: true
      x-go-name: ErrorFiles
      items:
        $ref: "#/definitions/errorfile"
    errorfiles_from_http_errors:
      type: array
      x-omitempty: true
      x-go-name: ErrorFilesFromHTTPErrors
      items:
        $ref: "#/definitions/errorfiles"
    errorloc302:
      $ref: "#/definitions/errorloc"
    errorloc303:
      $ref: "#/definitions/errorloc"
    error_log_format:
      type: string
  additionalProperties: false
  example:
    name: test_frontend
    mode: http
    http_connection_mode: http-keep-alive
    maxconn: 2000
    default_backend: test_backend
