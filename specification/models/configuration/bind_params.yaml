---
bind_params:
  type: object
  properties:
    accept_netscaler_cip:
      type: integer
    accept_proxy:
      type: boolean
    allow_0rtt:
      type: boolean
    alpn:
      type: string
      x-display-name: ALPN Protocols
      pattern: '^[^\s]+$'
    backlog:
      type: string
    curves:
      type: string
      x-dependency:
        ssl:
          value: true
    ecdhe:
      type: string
      x-dependency:
        ssl:
          value: true
    # ca_file:
    #  type: string
    #  x-dependency:
    #    ssl:
    #      value: true
    ca_ignore_err:
      type: string
      x-dependency:
        ssl:
          value: true
    ca_sign_file:
      type: string
      x-dependency:
        ssl:
          value: true
    ca_sign_pass:
      type: string
      x-display-name: Passphrase
      x-dependency:
        ssl:
          value: true
    ca_verify_file:
      type: string
      x-dependency:
        ca_file:
          value: true
    ciphers:
      type: string
      x-dependency:
        ssl:
          value: true
    ciphersuites:
      type: string
      x-dependency:
        ssl:
          value: true
    client_sigalgs:
      type: string
      x-dependency:
        ssl:
          value: true
    crl_file:
      type: string
      x-dependency:
        ssl:
          value: true
    crt_ignore_err:
      type: string
      x-dependency:
        ssl:
          value: true
    crt_list:
      type: string
      x-dependency:
        ssl:
          value: true
    defer_accept:
      type: boolean
    expose_fd_listeners:
      type: boolean
    force_sslv3:
      type: boolean
    force_tlsv10:
      type: boolean
    force_tlsv11:
      type: boolean
    force_tlsv12:
      type: boolean
    force_tlsv13:
      type: boolean
    generate_certificates:
      type: boolean
      x-dependency:
        ssl:
          value: true
    gid:
      type: integer
      x-display-name: Group ID
    group:
      type: string
      x-display-name: Group name
    id:
      type: string
      x-display-name: Socket ID
    interface:
      type: string
    level:
      type: string
      enum: [user, operator, admin]
      example: user
    severity_output:
      type: string
      x-display-name: Format
      enum: [none, number, string]
      example: none
    maxconn:
      type: integer
      example: 1234
    mode:
      type: string
    mss:
      type: string
    name:
      type: string
      pattern: '^[^\s]+$'
      x-nullable: false
    namespace:
      type: string
      example: app
    nbconn:
      type: integer
      x-display-name: Number of connection
    nice:
      type: integer
      example: 1
    no_ca_names:
      type: boolean
      x-dependency:
        ssl:
          value: true
    no_alpn:
      type: boolean
      x-dependency:
        ssl:
          value: true
    no_sslv3:
      type: boolean
      x-dependency:
        ssl:
          value: true
    no_tls_tickets:
      type: boolean
      x-dependency:
        ssl:
          value: true
    no_tlsv10:
      type: boolean
      x-dependency:
        ssl:
          value: true
    no_tlsv11:
      type: boolean
      x-dependency:
        ssl:
          value: true
    no_tlsv12:
      type: boolean
      x-dependency:
        ssl:
          value: true
    no_tlsv13:
      type: boolean
      x-dependency:
        ssl:
          value: true
    npn:
      type: string
    prefer_client_ciphers:
      type: boolean
    proto:
      type: string
      x-display-name: Protocol name
    sigalgs:
      type: string
      x-dependency:
        ssl:
          value: true
    ssl:
      type: boolean
    ssl_certificate:  # crt command
      type: string
      pattern: '^[^\s]+$'
      x-dependency:
        ssl:
          value: true
    ssl_cafile:
      type: string
      x-display-name: SSL CA File
      pattern: '^[^\s]+$'
      x-dependency:
        ssl:
          value: true
    ssl_max_ver:
      type: string
      enum: [SSLv3, TLSv1.0, TLSv1.1, TLSv1.2, TLSv1.3]
    ssl_min_ver:
      type: string
      enum: [SSLv3, TLSv1.0, TLSv1.1, TLSv1.2, TLSv1.3]
    strict_sni:
      type: boolean
      x-dependency:
        ssl:
          value: true
    tcp_user_timeout:
      type: integer
      x-nullable: true
    tfo:
      type: boolean
    thread:
      type: string
    tls_ticket_keys:
      type: string
    transparent:
      type: boolean
    v4v6:
      type: boolean
    v6only:
      type: boolean
    uid:
      type: string
    user:
      type: string
    verify:
      type: string
      enum: [none, optional, required]
      x-dependency:
        ssl:
          value: enabled
      example: none
    quic-cc-algo:
      type: string
      enum: [cubic, newreno]
    quic-force-retry:
      type: boolean
    quic-socket:
      type: string
      enum: [connection, listener]
  additionalProperties: false
