---
server:
  title: Runtime Server
  description: Runtime transient server properties
  type: object
  properties:
    id:
      type: string
      readOnly: true
    name:
      type: string
      readOnly: true
    address:
      type: string
      pattern: '^[^\s]+$'
      x-nullable: false
      readOnly: true
    port:
      type: integer
      x-nullable: true
      minimum: 1
      maximum: 65535
      readOnly: true
    operational_state:
      type: string
      enum: [up, down, stopping]
    admin_state:
      type: string
      enum: [ready, maint, drain]
  example:
    server_id: 1
    server_name: web_server
    address: 127.0.0.5
    port: 80
    operational_state: up
    admin_state: ready
add_server:
  title: Runtime Add Server
  description: Settable properties when adding a new server using HAProxy's runtime.
  type: object
  properties:
    id:
      type: string
      readOnly: true
    name:
      type: string
      readOnly: true
    address:
      type: string
      pattern: '^[^\s]+$'
      x-nullable: false
      readOnly: true
    port:
      type: integer
      x-nullable: true
      minimum: 1
      maximum: 65535
      readOnly: true
    agent-addr:
      type: string
      pattern: '^[^\s]+$'
    agent-check:
      type: string
      enum: [enabled, disabled]
      x-dependency:
        agent-port:
          required: true
    agent-inter:
      type: integer
      x-nullable: true
    agent-port:
      type: integer
      x-nullable: true
      minimum: 1
      maximum: 65535
    agent-send:
      type: string
    allow_0rtt:
      type: boolean
    alpn:
      type: string
      x-display-name: ALPN Protocols
      pattern: '^[^\s]+$'
    backup:
      type: string
      enum: [enabled, disabled]
    ssl_cafile:
      type: string
      x-display-name: SSL CA File
      pattern: '^[^\s]+$'
      x-dependency:
        ssl:
          value: enabled
    check:
      type: string
      enum: [enabled, disabled]
    check_alpn:
      type: string
      x-display-name: Protocols
      pattern: '^[^\s]+$'
    health_check_port:
      type: integer
      x-nullable: true
      minimum: 1
      maximum: 65535
    health_check_address:
      type: string
      pattern: '^[^\s]+$'
    check_proto:
      type: string
      x-display-name: Name
      pattern: '^[^\s]+$'
    check-send-proxy:
      type: string
      enum: [enabled, disabled]
    check-sni:
      type: string
      pattern: '^[^\s]+$'
    check-ssl:
      type: string
      enum: [enabled, disabled]
    check_via_socks4:
      type: string
      enum: [enabled, disabled]
    ciphers:
      type: string
      x-dependency:
        ssl:
          value: enabled
    ciphersuites:
      type: string
      x-dependency:
        ssl:
          value: enabled
    crl_file:
      type: string
      x-dependency:
        ssl:
          value: enabled
    ssl_certificate:
      type: string
      pattern: '^[^\s]+$'
      x-dependency:
        ssl:
          value: enabled
    maintenance:
      type: string
      enum: [enabled, disabled]
    downinter:
      type: integer
      x-nullable: true
    error_limit:
      type: integer
      x-display-name: Healthcheck error limit
      x-nullable: true
    fall:
      type: integer
      x-display-name: Nr. of consecutive failed checks
      x-nullable: true
    fastinter:
      type: integer
      x-nullable: true
    force_sslv3:
      type: string
      enum: [enabled, disabled]
    force_tlsv10:
      type: string
      enum: [enabled, disabled]
    force_tlsv11:
      type: string
      enum: [enabled, disabled]
    force_tlsv12:
      type: string
      enum: [enabled, disabled]
    force_tlsv13:
      type: string
      enum: [enabled, disabled]
    inter:
      type: integer
      x-nullable: true
    maxconn:
      type: integer
      x-display-name: Max Concurrent Connections
      x-nullable: true
    maxqueue:
      type: integer
      x-display-name: Max Number of Connections
      x-nullable: true
    minconn:
      type: integer
      x-nullable: true
    ssl_reuse:
      type: string
      enum: [enabled, disabled]
    no_sslv3:
      type: string
      enum: [enabled, disabled]
    no_tlsv10:
      type: string
      enum: [enabled, disabled]
    no_tlsv11:
      type: string
      enum: [enabled, disabled]
    no_tlsv12:
      type: string
      enum: [enabled, disabled]
    no_tlsv13:
      type: string
      enum: [enabled, disabled]
    tls_tickets:
      type: string
      enum: [enabled, disabled]
      x-dependency:
        ssl:
          value: enabled
    npn:
      type: string
      x-dependency:
        ssl:
          value: enabled
    observe:
      type: string
      enum: [layer4, layer7]
      x-dependency:
        ssl:
          value: enabled
    on-error:
      type: string
      enum: [fastinter, fail-check, sudden-death, mark-down]
    on-marked-down:
      type: string
      enum: [shutdown-sessions]
    on-marked-up:
      type: string
      enum: [shutdown-backup-sessions]
    pool_low_conn:
      type: integer
      x-nullable: true
    pool_max_conn:
      type: integer
      x-nullable: true
    pool_purge_delay:
      type: integer
      x-nullable: true
    proto:
      type: string
      pattern: '^[^\s]+$'
    proxy-v2-options:
      type: array
      x-omitempty: true
      items:
        type: string
        enum: [ssl, cert-cn, ssl-cipher, cert-sig, cert-key, authority, crc32c, unique-id]
    rise:
      type: integer
      x-nullable: true
    send-proxy:
      type: string
      enum: [enabled, disabled]
    send-proxy-v2:
      type: string
      enum: [enabled, disabled]
    send_proxy_v2_ssl:
      type: string
      enum: [enabled, disabled]
    send_proxy_v2_ssl_cn:
      type: string
      enum: [enabled, disabled]
    slowstart:
      type: integer
      x-nullable: true
    sni:
      type: string
      pattern: '^[^\s]+$'
    source:
      type: string
    ssl:
      type: string
      enum: [enabled, disabled]
    ssl_max_ver:
      type: string
      enum: [SSLv3, TLSv1.0, TLSv1.1, TLSv1.2, TLSv1.3]
    ssl_min_ver:
      type: string
      enum: [SSLv3, TLSv1.0, TLSv1.1, TLSv1.2, TLSv1.3]
    tfo:
      type: string
      enum: [enabled, disabled]
    track:
      type: string
    verify:
      type: string
      enum: [none, required]
      x-dependency:
        ssl:
          value: enabled
    verifyhost:
      type: string
      x-dependency:
        ssl:
          value: enabled
        verify:
          value: required
    weight:
      type: integer
      x-nullable: true
    ws:
      type: string
      enum: [auto, h1, h2]
      x-display-name: Relaying websocket stream protocol
