---
ssl_cert_entry:
  title: One SSL Certificate Entry
  description: One SSL/TLS certificate
  type: object
  properties:
    storage_name:
      type: string
    status:
      type: string
    serial:
      type: string
    not_before:
      type: string
      format: date
    not_after:
      type: string
      format: date
    subject_alternative_names:
      type: array
      x-omitempty: true
      items:
        type: string
    algorithm:
      type: string
    sha1_finger_print:
      type: string
    subject:
      type: string
    issuer:
      type: string
    chain_subject:
      type: string
    chain_issuer:
      type: string
