        operationId: createAWSRegion
        parameters:
        - in: body
          name: data
          required: true
          schema:
            $ref: '#/definitions/awsRegion'
        responses:
          201:
            description: Resource created
            schema:
              $ref: '#/definitions/awsRegion'
          400:
            $ref: '#/responses/BadRequest'
          409:
            $ref: '#/responses/AlreadyExists'
          default:
            $ref: '#/responses/DefaultError'
        summary: Add a new AWS region
        tags:
        - ServiceDiscovery
  /service_discovery/aws/{id}:
      delete:
        description: Delete an AWS region configuration by it's id.
        operationId: deleteAWSRegion
        parameters:
        - description: AWS region ID
          in: path
          name: id
          required: true
          type: string
        responses:
          "204":
            description: Resource deleted
          "404":
            $ref: '#/responses/NotFound'
          default:
            $ref: '#/responses/DefaultError'
        summary: Delete an AWS region
        tags:
        - ServiceDiscovery
      get:
        description: Return one AWS Region configuration by it's id.
        operationId: getAWSRegion
        parameters:
        - description: AWS region id
          in: path
          name: id
          required: true
          type: string
        responses:
          "200":
            description: Successful operation
            schema:
              properties:
                data:
                  $ref: '#/definitions/awsRegion'
              type: object
          "404":
            $ref: '#/responses/NotFound'
          default:
            $ref: '#/responses/DefaultError'
        summary: Return an AWS region
        tags:
        - ServiceDiscovery
      put:
        description: Replace an AWS region configuration by its id.
        operationId: replaceAWSRegion
        parameters:
        - description: AWS Region ID
          in: path
          name: id
          required: true
          type: string
        - in: body
          name: data
          required: true
          schema:
            $ref: '#/definitions/awsRegion'
        responses:
          "200":
            description: Resource updated
            schema:
              $ref: '#/definitions/awsRegion'
          "400":
            $ref: '#/responses/BadRequest'
          "404":
            $ref: '#/responses/NotFound'
          default:
            $ref: '#/responses/DefaultError'
        summary: Replace an AWS region
        tags:
        - ServiceDiscovery
  /service_discovery/consul:
