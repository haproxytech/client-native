---
servers:
  get:
    summary: Return an array of servers
    description: Returns an array of all servers that are configured in specified backend.
    operationId: getServers
    tags:
      - Server
    parameters:
      - name: backend
        in: query
        description: Parent backend name
        type: string
      - name: parent_name
        in: query
        description: Parent name
        type: string
      - name: parent_type
        in: query
        description: Parent type
        type: string
        enum: [backend, ring, peers]
      - $ref: "#/parameters/transaction_id"
    responses:
      '200':
        description: Successful operation
        headers:
          Configuration-Version:
            description: Configuration file version
            type: string
        schema:
          $ref: "#/definitions/servers"
      'default':
        $ref: '#/responses/DefaultError'
  post:
    summary: Add a new server
    description: Adds a new server in the specified backend in the configuration file.
    operationId: createServer
    tags:
      - Server
    parameters:
      - name: backend
        in: query
        description: Parent backend name
        type: string
      - name: parent_name
        in: query
        description: Parent name
        type: string
      - name: parent_type
        in: query
        description: Parent type
        type: string
        enum: [backend, ring, peers]
      - name: data
        in: body
        required: true
        schema:
          $ref: '#/definitions/server'
      - $ref: "#/parameters/transaction_id"
      - $ref: "#/parameters/version"
      - $ref: "#/parameters/force_reload"
    responses:
      '202':
        description: Configuration change accepted and reload requested
        headers:
          Reload-ID:
            description: ID of the requested reload
            type: string
        schema:
          $ref: "#/definitions/server"
      '201':
        description: Server created
        schema:
          $ref: "#/definitions/server"
      '409':
        $ref: '#/responses/AlreadyExists'
      '400':
        $ref: '#/responses/BadRequest'
      'default':
        $ref: '#/responses/DefaultError'
