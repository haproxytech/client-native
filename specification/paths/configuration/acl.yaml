---
acls:
  get:
    summary: Return an array of all ACL lines
    description: Returns all ACL lines that are configured in specified parent.
    operationId: getAcls
    tags:
      - ACL
    parameters:
      - name: parent_name
        in: query
        description: Parent name
        required: true
        type: string
      - name: parent_type
        in: query
        description: Parent type
        required: true
        type: string
        enum: [frontend, backend, fcgi-app]
      - name: acl_name
        in: query
        description: ACL name
        type: string
      - $ref: "#/parameters/transaction_id"
    responses:
      '200':
        description: Successful operation
        headers:
          Configuration-Version:
            description: Configuration file version
            type: string
        schema:
          $ref: "#/definitions/acls"
      'default':
        $ref: '#/responses/DefaultError'
  put:
    summary: Replace an ACL list
    description: Replaces a whole list of ACLs with the list given in parameter
    operationId: replaceAcls
    tags:
      - ACL
    parameters:
      - name: parent_name
        in: query
        description: Parent name
        required: true
        type: string
      - name: parent_type
        in: query
        description: Parent type
        required: true
        type: string
        enum: [frontend, backend]
      - name: data
        in: body
        required: true
        schema:
          $ref: '#/definitions/acls'
      - $ref: "#/parameters/transaction_id"
      - $ref: "#/parameters/version"
      - $ref: "#/parameters/force_reload"
    responses:
      '202':
        description: Configuration change accepted and reload requested
        headers:
          Reload-ID:
            description: ID of the requested reload
            type: string
        schema:
          $ref: "#/definitions/acls"
      '200':
        description: All ACL lines replaced
        schema:
          $ref: '#/definitions/acls'
      '400':
        $ref: '#/responses/BadRequest'
      'default':
        $ref: '#/responses/DefaultError'
acls_one:
  get:
    summary: Return one ACL line
    description: Returns one ACL line configuration by it's index in the specified parent.
    operationId: getAcl
    tags:
      - ACL
    parameters:
      - name: index
        in: path
        description: ACL line Index
        required: true
        type: integer
      - name: parent_name
        in: query
        description: Parent name
        required: true
        type: string
      - name: parent_type
        in: query
        description: Parent type
        required: true
        type: string
        enum: [frontend, backend]
      - $ref: "#/parameters/transaction_id"
    responses:
      '200':
        description: Successful operation
        headers:
          Configuration-Version:
            description: Configuration file version
            type: string
        schema:
          $ref: "#/definitions/acl"
      '404':
        $ref: '#/responses/NotFound'
      'default':
        $ref: '#/responses/DefaultError'
  put:
    summary: Replace a ACL line
    description: Replaces a ACL line configuration by it's index in the specified parent.
    operationId: replaceAcl
    tags:
      - ACL
    parameters:
      - name: index
        in: path
        description: ACL line Index
        required: true
        type: integer
      - name: parent_name
        in: query
        description: Parent name
        required: true
        type: string
      - name: parent_type
        in: query
        description: Parent type
        required: true
        type: string
        enum: [frontend, backend]
      - name: data
        in: body
        required: true
        schema:
          $ref: '#/definitions/acl'
      - $ref: "#/parameters/transaction_id"
      - $ref: "#/parameters/version"
      - $ref: "#/parameters/force_reload"
    responses:
      '202':
        description: Configuration change accepted and reload requested
        headers:
          Reload-ID:
            description: ID of the requested reload
            type: string
        schema:
          $ref: "#/definitions/acl"
      '200':
        description: ACL line replaced
        schema:
          $ref: '#/definitions/acl'
      '400':
        $ref: '#/responses/BadRequest'
      '404':
        $ref: '#/responses/NotFound'
      'default':
        $ref: '#/responses/DefaultError'
  delete:
    summary: Delete a ACL line
    description: Deletes a ACL line configuration by it's index from the specified parent.
    operationId: deleteAcl
    tags:
      - ACL
    parameters:
      - name: index
        in: path
        description: ACL line Index
        required: true
        type: integer
      - name: parent_name
        in: query
        description: Parent name
        required: true
        type: string
      - name: parent_type
        in: query
        description: Parent type
        required: true
        type: string
        enum: [frontend, backend]
      - $ref: "#/parameters/transaction_id"
      - $ref: "#/parameters/version"
      - $ref: "#/parameters/force_reload"
    responses:
      '202':
        description: Configuration change accepted and reload requested
        headers:
          Reload-ID:
            description: ID of the requested reload
            type: string
      '204':
        description: ACL line deleted
      '404':
        $ref: '#/responses/NotFound'
      'default':
        $ref: '#/responses/DefaultError'
  post:
    summary: Add a new ACL line
    description: Adds a new ACL line of the specified type in the specified parent.
    operationId: createAcl
    tags:
      - ACL
    parameters:
      - name: index
        in: path
        description: ACL line Index
        required: true
        type: integer
      - name: parent_name
        in: query
        description: Parent name
        required: true
        type: string
      - name: parent_type
        in: query
        description: Parent type
        required: true
        type: string
        enum: [frontend, backend]
      - name: data
        in: body
        required: true
        schema:
          $ref: '#/definitions/acl'
      - $ref: "#/parameters/transaction_id"
      - $ref: "#/parameters/version"
      - $ref: "#/parameters/force_reload"
    responses:
      '202':
        description: Configuration change accepted and reload requested
        headers:
          Reload-ID:
            description: ID of the requested reload
            type: string
        schema:
          $ref: "#/definitions/acl"
      '201':
        description: ACL line created
        schema:
          $ref: '#/definitions/acl'
      '409':
        $ref: '#/responses/AlreadyExists'
      '400':
        $ref: '#/responses/BadRequest'
      'default':
        $ref: '#/responses/DefaultError'
