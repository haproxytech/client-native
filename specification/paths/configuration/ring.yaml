---
rings:
  get:
    summary: Return an array of rings
    description: Returns an array of all configured rings.
    operationId: getRings
    parameters:
      - $ref: "#/parameters/transaction_id"
    tags:
      - Ring
    responses:
      '200':
        description: Successful operation
        headers:
          Configuration-Version:
            description: Configuration file version
            type: string
        schema:
          type: object
          required:
            - data
          properties:
            data:
              $ref: "#/definitions/rings"
            _version:
              type: integer
      'default':
        $ref: '#/responses/DefaultError'
  post:
    summary: Add a ring
    description: Adds a new ring to the configuration file.
    operationId: createRing
    parameters:
      - name: data
        required: true
        in: body
        schema:
          $ref: "#/definitions/ring"
      - $ref: "#/parameters/transaction_id"
      - $ref: "#/parameters/version"
      - $ref: "#/parameters/force_reload"
    tags:
      - Ring
    responses:
      '202':
        description: Configuration change accepted and reload requested
        headers:
          Reload-ID:
            description: ID of the requested reload
            type: string
        schema:
          $ref: "#/definitions/ring"
      '201':
        description: Ring created
        schema:
          $ref: "#/definitions/ring"
      '409':
        $ref: '#/responses/AlreadyExists'
      '400':
        $ref: '#/responses/BadRequest'
      'default':
        $ref: '#/responses/DefaultError'
rings_one:
  get:
    summary: Return a ring
    description: Returns one ring configuration by it's name.
    operationId: getRing
    tags:
      - Ring
    parameters:
      - name: name
        in: path
        description: Ring name
        required: true
        type: string
      - $ref: "#/parameters/transaction_id"
    responses:
      '200':
        description: Successful operation
        headers:
          Configuration-Version:
            description: Configuration file version
            type: string
        schema:
          type: object
          properties:
            data:
              $ref: "#/definitions/ring"
            _version:
              type: integer
      '404':
        $ref: '#/responses/NotFound'
      'default':
        $ref: '#/responses/DefaultError'
  put:
    summary: Replace a ring
    description: Replaces a ring configuration by it's name.
    operationId: replaceRing
    tags:
      - Ring
    parameters:
      - name: name
        in: path
        description: Ring name
        required: true
        type: string
      - name: data
        required: true
        in: body
        schema:
          $ref: "#/definitions/ring"
      - $ref: "#/parameters/transaction_id"
      - $ref: "#/parameters/version"
      - $ref: "#/parameters/force_reload"
    responses:
      '202':
        description: Configuration change accepted and reload requested
        headers:
          Reload-ID:
            description: ID of the requested reload
            type: string
        schema:
          $ref: "#/definitions/ring"
      '200':
        description: Ring replaced
        schema:
          $ref: "#/definitions/ring"
      '400':
        $ref: '#/responses/BadRequest'
      '404':
        $ref: '#/responses/NotFound'
      'default':
        $ref: '#/responses/DefaultError'
  delete:
    summary: Delete a ring
    description: Deletes a ring from the configuration by it's name.
    operationId: deleteRing
    tags:
      - Ring
    parameters:
      - name: name
        in: path
        description: Ring name
        required: true
        type: string
      - $ref: "#/parameters/transaction_id"
      - $ref: "#/parameters/version"
      - $ref: "#/parameters/force_reload"
    responses:
      '202':
        description: Configuration change accepted and reload requested
        headers:
          Reload-ID:
            description: ID of the requested reload
            type: string
      '204':
        description: Ring deleted
      '404':
        $ref: '#/responses/NotFound'
      'default':
        $ref: '#/responses/DefaultError'
