---
http_error_rules:
  get:
    summary: Return an array of all HTTP Error Rules
    description: Returns all HTTP Error Rules that are configured in the specified parent.
    operationId: getHTTPErrorRules
    tags:
      - HTTPErrorRule
    parameters:
      - name: parent_name
        in: query
        description: Parent name
        required: true
        type: string
      - name: parent_type
        in: query
        description: Parent type
        required: true
        type: string
        enum: [frontend, backend, defaults]
      - $ref: "#/parameters/transaction_id"
    responses:
      '200':
        description: Successful operation
        headers:
          Configuration-Version:
            description: Configuration file version
            type: string
        schema:
          $ref: "#/definitions/http_error_rules"
      'default':
        $ref: '#/responses/DefaultError'
  put:
    summary: Replace an HTTP Error Rules list
    description: Replaces a whole list of HTTP Error Rules with the list given in parameter
    operationId: replaceHTTPErrorRules
    tags:
      - HTTPErrorRule
    parameters:
      - name: parent_name
        in: query
        description: Parent name
        required: true
        type: string
      - name: parent_type
        in: query
        description: Parent type
        required: true
        type: string
        enum: [frontend, backend, defaults]
      - name: data
        in: body
        required: true
        schema:
          $ref: '#/definitions/http_error_rules'
      - $ref: "#/parameters/transaction_id"
      - $ref: "#/parameters/version"
      - $ref: "#/parameters/force_reload"
    responses:
      '202':
        description: Configuration change accepted and reload requested
        headers:
          Reload-ID:
            description: ID of the requested reload
            type: string
        schema:
          $ref: "#/definitions/http_error_rules"
      '200':
        description: All HTTP Error Rules lines replaced
        schema:
          $ref: '#/definitions/http_error_rules'
      '400':
        $ref: '#/responses/BadRequest'
      'default':
        $ref: '#/responses/DefaultError'
http_error_rules_one:
  get:
    summary: Return one HTTP Error Rule
    description: Returns one HTTP Error Rule configuration by its index in the specified parent.
    operationId: getHTTPErrorRule
    tags:
      - HTTPErrorRule
    parameters:
      - name: index
        in: path
        description: HTTP Error Rule Index
        required: true
        type: integer
      - name: parent_name
        in: query
        description: Parent name
        required: true
        type: string
      - name: parent_type
        in: query
        description: Parent type
        required: true
        type: string
        enum: [frontend, backend, defaults]
      - $ref: "#/parameters/transaction_id"
    responses:
      '200':
        description: Successful operation
        headers:
          Configuration-Version:
            description: Configuration file version
            type: string
        schema:
          $ref: "#/definitions/http_error_rule"
      '404':
        $ref: '#/responses/NotFound'
      'default':
        $ref: '#/responses/DefaultError'
  put:
    summary: Replace a HTTP Error Rule
    description: Replaces a HTTP Error Rule configuration by its index in the specified parent.
    operationId: replaceHTTPErrorRule
    tags:
      - HTTPErrorRule
    parameters:
      - name: index
        in: path
        description: HTTP Error Rule Index
        required: true
        type: integer
      - name: parent_name
        in: query
        description: Parent name
        required: true
        type: string
      - name: parent_type
        in: query
        description: Parent type
        required: true
        type: string
        enum: [frontend, backend, defaults]
      - name: data
        in: body
        required: true
        schema:
          $ref: '#/definitions/http_error_rule'
      - $ref: "#/parameters/transaction_id"
      - $ref: "#/parameters/version"
      - $ref: "#/parameters/force_reload"
    responses:
      '202':
        description: Configuration change accepted and reload requested
        headers:
          Reload-ID:
            description: ID of the requested reload
            type: string
        schema:
          $ref: "#/definitions/http_error_rule"
      '200':
        description: HTTP Error Rule replaced
        schema:
          $ref: '#/definitions/http_error_rule'
      '400':
        $ref: '#/responses/BadRequest'
      '404':
        $ref: '#/responses/NotFound'
      'default':
        $ref: '#/responses/DefaultError'
  delete:
    summary: Delete a HTTP Error Rule
    description: Deletes a HTTP Error Rule configuration by its index from the specified parent.
    operationId: deleteHTTPErrorRule
    tags:
      - HTTPErrorRule
    parameters:
      - name: index
        in: path
        description: HTTP Error Rule Index
        required: true
        type: integer
      - name: parent_name
        in: query
        description: Parent name
        required: true
        type: string
      - name: parent_type
        in: query
        description: Parent type
        required: true
        type: string
        enum: [frontend, backend, defaults]
      - $ref: "#/parameters/transaction_id"
      - $ref: "#/parameters/version"
      - $ref: "#/parameters/force_reload"
    responses:
      '202':
        description: Configuration change accepted and reload requested
        headers:
          Reload-ID:
            description: ID of the requested reload
            type: string
      '204':
        description: HTTP Error Rule deleted
      '404':
        $ref: '#/responses/NotFound'
      'default':
        $ref: '#/responses/DefaultError'
  post:
    summary: Add a new HTTP Error Rule
    description: Adds a new HTTP Error Rule of the specified type in the specified parent.
    operationId: createHTTPErrorRule
    tags:
      - HTTPErrorRule
    parameters:
      - name: index
        in: path
        description: HTTP Error Rule Index
        required: true
        type: integer
      - name: parent_name
        in: query
        description: Parent name
        required: true
        type: string
      - name: parent_type
        in: query
        description: Parent type
        required: true
        type: string
        enum: [frontend, backend, defaults]
      - name: data
        in: body
        required: true
        schema:
          $ref: '#/definitions/http_error_rule'
      - $ref: "#/parameters/transaction_id"
      - $ref: "#/parameters/version"
      - $ref: "#/parameters/force_reload"
    responses:
      '202':
        description: Configuration change accepted and reload requested
        headers:
          Reload-ID:
            description: ID of the requested reload
            type: string
        schema:
          $ref: "#/definitions/http_error_rule"
      '201':
        description: HTTP Error Rule created
        schema:
          $ref: '#/definitions/http_error_rule'
      '409':
        $ref: '#/responses/AlreadyExists'
      '400':
        $ref: '#/responses/BadRequest'
      'default':
        $ref: '#/responses/DefaultError'
