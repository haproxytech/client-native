---
caches:
  get:
    summary: Return an array of caches
    description: Returns an array of all configured caches.
    operationId: getCaches
    parameters:
      - $ref: "#/parameters/transaction_id"
    tags:
      - Cache
    responses:
      '200':
        description: Successful operation
        headers:
          Configuration-Version:
            description: Configuration file version
            type: string
        schema:
          type: object
          required:
            - data
          properties:
            data:
              $ref: "#/definitions/caches"
            _version:
              type: integer
      'default':
        $ref: '#/responses/DefaultError'
  post:
    summary: Add a cache
    description: Adds a new cache section to the configuration file.
    operationId: createCache
    parameters:
      - name: data
        required: true
        in: body
        schema:
          $ref: "#/definitions/cache"
      - $ref: "#/parameters/transaction_id"
      - $ref: "#/parameters/version"
      - $ref: "#/parameters/force_reload"
    tags:
      - Cache
    responses:
      '202':
        description: Configuration change accepted and reload requested
        headers:
          Reload-ID:
            description: ID of the requested reload
            type: string
        schema:
          $ref: "#/definitions/cache"
      '201':
        description: Cache created
        schema:
          $ref: "#/definitions/cache"
      '409':
        $ref: '#/responses/AlreadyExists'
      '400':
        $ref: '#/responses/BadRequest'
      'default':
        $ref: '#/responses/DefaultError'
caches_one:
  get:
    summary: Return a cache
    description: Returns one cache section configuration by it's name.
    operationId: getCache
    tags:
      - Cache
    parameters:
      - name: name
        in: path
        description: Cache name
        required: true
        type: string
      - $ref: "#/parameters/transaction_id"
    responses:
      '200':
        description: Successful operation
        headers:
          Configuration-Version:
            description: Configuration file version
            type: string
        schema:
          type: object
          properties:
            data:
              $ref: "#/definitions/cache"
            _version:
              type: integer
      '404':
        $ref: '#/responses/NotFound'
      'default':
        $ref: '#/responses/DefaultError'
  put:
    summary: Replace a cache
    description: Replaces a cache configuration by it's name.
    operationId: replaceCache
    tags:
      - Cache
    parameters:
      - name: name
        in: path
        description: Cache name
        required: true
        type: string
      - name: data
        required: true
        in: body
        schema:
          $ref: "#/definitions/cache"
      - $ref: "#/parameters/transaction_id"
      - $ref: "#/parameters/version"
      - $ref: "#/parameters/force_reload"
    responses:
      '202':
        description: Configuration change accepted and reload requested
        headers:
          Reload-ID:
            description: ID of the requested reload
            type: string
        schema:
          $ref: "#/definitions/cache"
      '200':
        description: Cache replaced
        schema:
          $ref: "#/definitions/cache"
      '400':
        $ref: '#/responses/BadRequest'
      '404':
        $ref: '#/responses/NotFound'
      'default':
        $ref: '#/responses/DefaultError'
  delete:
    summary: Delete a cache
    description: Deletes a cache from the configuration by it's name.
    operationId: deleteCache
    tags:
      - Cache
    parameters:
      - name: name
        in: path
        description: Cache name
        required: true
        type: string
      - $ref: "#/parameters/transaction_id"
      - $ref: "#/parameters/version"
      - $ref: "#/parameters/force_reload"
    responses:
      '202':
        description: Configuration change accepted and reload requested
        headers:
          Reload-ID:
            description: ID of the requested reload
            type: string
      '204':
        description: Cache deleted
      '404':
        $ref: '#/responses/NotFound'
      'default':
        $ref: '#/responses/DefaultError'
